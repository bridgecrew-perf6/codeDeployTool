project:
  back:
    sourceDir: /Volumes/Workspace/CodeRepository/qidianre-java/back
    remoteDir: /root/app
    targetName: qidianre-1.0-SNAPSHOT.jar
    deployCmd:
      before:
        - mvn clean compile package -DskipTests -Pbeta
        - cp ./target/qidianre-1.0-SNAPSHOT.jar ./qidianre-1.0-SNAPSHOT.jar
      after:
        - mv /root/app/qidianre-1.0-SNAPSHOT.jar /root/app/youqu.jar
        - ps -ef|grep youqu.jar | awk '!/grep/ {print $2}' | xargs kill -9 >/dev/null 2>&1
        - nohup java -jar /root/app/youqu.jar >> /root/app/out.log 2>&1 &
  quartz:
    sourceDir: /Volumes/Workspace/CodeRepository/qidianre-java/quartz
    remoteDir: /root/app
    targetName: quartz-1.0-SNAPSHOT.jar
    deployCmd:
      before:
        - mvn clean compile package -DskipTests -Pbeta
        - cp ./target/quartz-1.0-SNAPSHOT.jar ./quartz-1.0-SNAPSHOT.jar
      after:
        - mv /root/app/quartz-1.0-SNAPSHOT.jar /root/app/quartz.jar
